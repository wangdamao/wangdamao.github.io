<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#oUl li ul{
				display: none;
			}
			#oUl li ul.show{
				display: block;
			}
			#oUl li ul.hide{
				display: none;
			}
			#oUl li h3 span{
				padding: 0px 10px;
			}
			#oUl li h3.padL{
				padding-left: 30px;
			}
			li{
				list-style: none;
			}
		</style>

	</head>

<body>
	<ul id="oUl"></ul>
</body>
<script>
var arr = [
{
    title : "第一级菜单",
    child : [
    	{title:"第二集菜单"},
        {title:"第二集菜单",
        child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单",
        		child:[
        			{title:"第四集菜单"},
        			{title:"第四集菜单"},
        			{title:"第四集菜单"}
        		]
        		},
        		{title:"第三集菜单"}
        	]
    	},
        {
        	title:"第二集菜单",
        	child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单"}
        	]
        }
    ]
},
{
    title : "第一级菜单",
    child : [
    	{title:"第二集菜单"},
        {title:"第二集菜单",
        child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单",
        		child:[
        			{title:"第四集菜单"},
        			{title:"第四集菜单"},
        			{title:"第四集菜单"}
        		]
        		},
        		{title:"第三集菜单"}
        	]
    	},
        {
        	title:"第二集菜单",
        	child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单"}
        	]
        }
    ]
},
{
	title:"第一集菜单",
	child:[
		{title:"第二集菜单"},
		{title:"第二集菜单"}
	]
},
];
	

var ul = document.getElementById('oUl');

fn(arr,ul)
function fn (n,ul){
	console.log(000)
	for(var i=0;i<n.length;i++){
		var ar = n[i];
		var lis = document.createElement('li');
		var h3s = document.createElement('h3');
		var spans = document.createElement('span');
		spans.innerHTML = '+';
		h3s.appendChild(spans);
		h3s.className = 'padL';
		h3s.innerHTML += ar.title;
		h3s.onOff = true;
		h3s.onclick = function (){
			var fu = this.parentNode;
			var uls = fu.getElementsByTagName('ul');
			if(this.onOff){
				if(this.nextElementSibling){
					this.nextElementSibling.className = 'show';
					this.onOff = false;
				}
			}else{
				this.onOff = true;
				this.nextElementSibling.className = 'hide';
				for(var i=0;i<uls.length;i++){
					uls[i].previousElementSibling.onOff = true;				
					uls[i].className = 'hide';
				}
			}
		}
		lis.appendChild(h3s);
		ul.appendChild(lis);
		for(var k in ar){
			if(k == 'child'){
				var oUl = document.createElement('ul')
				lis.appendChild(oUl);
				fn(ar[k],oUl)
			}
		}
	}
}

</script>
</html>
